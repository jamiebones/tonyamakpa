

<template name="newChannel">
  <div class="container-fluid">
    <div class="row">
       <div class="col-md-8 col-md-offset-2 card">
            <h3 class="text-center text-info">Create a Chat Channel</h3>
       {{#autoForm id="insertChatChannel" collection="Channels" type="method" meteormethod="insertChannel" validation="keyup" }}
          <div class="formgroup {{#if afFieldIsInvalid name='name'}} has-error{{/if}}">
                  {{> afQuickField name="name" type="text"   }}
          </div>

       <div class="form-group">
           <button type="submit" class="btn btn-primary">Save Chat Channel</button>
       </div>

       {{/autoForm}}
     </div>
    </div>
  </div>
</template>
