

<template name="addTermPaper">

	<div class="row">
      <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default card">
            <div class="panel-heading">
              <h3 class="card title">Add Term Paper</h3>
            </div>
            <div class="panel-body card content">

                 <form id="formAddTermPaper">

                   <div class="form-group">
                       <label for="paper name"> Paper Name : </label>
                          <input type="text" class="form-control js-paperName required" id="txtPaperName" />
                   </div>

									 <div class="form-group">
                       <label for="instructions"> Instructions : </label>
													<textarea class="form-control js-instructions" rows="5" columns="10">

													</textarea>
                   </div>

                    <div class="form-group">
                       <label for="paper name"> Last Submission Date :</label>
                         <input type="text" class="form-control js-submitDate required" id="datepicker">
                   </div>



                    <button class="btn btn-info js-addTermPaper">Add Term Paper</button>



                 </form>



            </div>
          </div>

        </div>
        </div>

</template>
