

<template name="bookReview">
    <div class="row">
       <div class="col-md-8 col-md-offset-2 card">

           <div class="uploadBookCover">
                <div class="row">
                    <div class="col-md-3 col-md-offset-3">
			           	<img src="" id="js-bookImagePreview" class="img img-responsive watermark">

			           <div class="divInput">
			              <input type="file" id="js-uploadBookCover">
			             <span>Upload Book Image</span>
			            </div>

			          <div class="hide divProgress">
		            	  <div class="progress">
							  <div class="progress-bar" role='progressbar' aria-valuenow="{{progress}}" aria-valuemin="0"
							  aria-valuemax="100" style="width: {{progress}}%;">

							 <span class="sr-only">{{progress}} % Complete </span>

		                      </div>
		                   </div>

                          <br/>
                       <p>  {{{isUploading}}} </p>

                     </div>

                   </div>
                </div>

           </div>

           <div class="js-bookDetails hide well">

		           <form id="formBookReview">
		              <div class="form-group">
		                 <label>Book Title</label>

		                 <input type="text" class="form-control required js-bookTitle">

		              </div>

		          <div class="row">
		             <div class="col-md-2"></div>
		             <div class="col-md-8 col-md-offet-2">

		              <div class="form-group">
		                 <label>Book Author</label>
		                 <input type="text" class="form-control js-bookAuthor required">
		              </div>

		              <button class="btn-default pull-right js-addNewAuthor">Add Author</button>
		               <br/>
		               <br/>
		               <div class="divAddInput">

		                </div>

		             </div>
		          </div>

		             <br/>
		             <br/>
		             <hr/>
		            <button type="submit" class="btn btn-default js-saveBookDetails">Save Details</button>
		            </form>

           </div>

       </div>



    </div>
	
</template>
