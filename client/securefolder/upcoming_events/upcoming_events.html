

<template name="upcoming_events">

     <div class="row">
          <div class="col-md-6">
              <div class="panel panel-default card">
                 <div class="panel-heading">
                   <h3 class="card title">Add Upcoming Event</h3>
                 </div>
              <div class="panel-body card content">

               <form id="formUpcomingEvent">

                   <div class="form-group">
                       <label for="event name"> Event Name : </label>
                          <input type="text" class="form-control js-EventName required" id="txtEventName" />
                   </div>

                    <div class="form-group">
                       <label for="paper name"> Event Date :</label>
                         <input type="text" class="form-control js-EventDate required" id="datepicker">
                   </div>



                    <button class="btn btn-info js-addEvent">Add Event</button>
               	


               </form>
                 

             </div>
             </div>
           </div>
    </div>

    <!-- line modal -->
<div class="modal fade" id="addEventPicture" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
			<h3 class="modal-title" id="modalTitle">Add Invitation Card</h3>
		</div>
		<div class="modal-body card">


		       <span> Add Event Card <input type="file" id="js-addEventCard"></span>



               <div class="hide" id="divProgress">
		            <div class="progress">
					   <div class="progress-bar" role='progressbar' aria-valuenow="{{progress}}" aria-valuemin="0"
						aria-valuemax="100" style="width: {{progress}}%;">

					 <span class="sr-only">{{progress}} % Complete </span>

		            </div>
		           </div>

                    <br/>
                   <p>  {{{isUploading}}} </p>

               </div>

		


          
		<div class="modal-footer">
		
		</div>
	</div>
  </div>
</div>
</div>
</template>
