

<template name="uploadScript">
    <div class="container-fluid">

         <div class="row">
	         <div class="col-md-4 col-md-offset-4">
	         		<select class="js-selectAssignment form-control">

			            <option value="0">Select Assignment</option>
				       {{# each showAssignment}}
						 <option value="{{_id}}">{{paper_name}}</option>
						 {{/ each}}
			         
	                </select>
	         </div>
	     </div>


       <div class="row">
           <div class="col-md-6 col-md-offset-3 paperDetails card">

               {{# each paper}}
                  <p>Assignment Name : {{paper_name}} </p>
                  <p>Date Created : {{formatDate date_created}} </p>
                  <p>Last Submission Date : {{formatDate last_submission_date}}</p>
                  <p>Number Submitted : {{count submiter}}</p>

                  <input type="file" id="js-uploadScript"  multiple="true" />
               {{/ each}}

                  {{> progressBar}}
           </div>
       </div>
    </div>
</template>





<template name="progressBar">

  <div class="progress overallProgress" >
    <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
      <span>{{progress}}% Total Complete</span>
    </div>
  </div>
</template>



<template name="paper">
    <div class="selected-thumb">
        <span>
            <div>
               Paper 
            </div>
        </span>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
              <span>{{progress}}% Complete</span>
            </div>
        </div>
    </div>
</template>
